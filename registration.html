<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body>
<form align="center" id="form">
	<label for="fname">First Name</label>
	<input type="text" name="first-name" id="fname"><br>
	<label for="mname">Middle Name</label>
	<input type="text" name="first-name" id="mname"><br>
	<label for="lname">Last Name</label>
	<input type="text" name="first-name" id="lname"><br>
	<label for="email">Email</label>
	<input type="email" name="email" id="email"><br>
	<label for="mob-num">Mobile Number</label>
	<input type="tel" name="first-name" id="mob-num"><br>
	<label for="passwd">Password</label>
	<input type="Password" name="pass" id="passwd"><br>
	<label for="con-passwd">Confirm Password</label>
	<input type="Password" name="con-pass" id="con-passwd"><br>
	<button id="registerbtn">Register</button>
</form>
<script type="text/javascript" src="register.js"></script>
</body>
</html>
